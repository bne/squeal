<n:invisible
     xmlns="http://www.w3.org/1999/xhtml"
     n:render="liveElement"
     xmlns:n="http://nevow.com/ns/nevow/0.1"
     xmlns:athena="http://divmod.org/ns/athena/0.7">
    <h3><span />Add new source module</h3>
    <div class="setup-pane">
        <p>Squeal can be extended using plugins - all music sources are provided as plugins so you can enable just the ones you want.</p>
        <h2>Install a new plugin</h2>
        <n:invisible n:render="install" />
        <button>Close
            <athena:handler event="onclick" handler="closeClick" />
        </button>
    </div>
</n:invisible>
