<div id="play-actions"
     xmlns="http://www.w3.org/1999/xhtml"
     n:render="liveElement"
     xmlns:n="http://nevow.com/ns/nevow/0.1"
     xmlns:athena="http://divmod.org/ns/athena/0.7">
    <span class="ui-icon ui-icon-play">
        <athena:handler event="onclick" handler="play" />
    </span>
    <span class="ui-icon ui-icon-seek-end">
        <athena:handler event="onclick" handler="append" />
    </span>
</div>
