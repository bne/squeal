<n:invisible render="liveElement" xmlns="http://www.w3.org/1999/xhtml" xmlns:n="http://nevow.com/ns/nevow/0.1">
    <h3 class="title-musiclibrary"><span></span>Music Library</h3>
    <div id="panel-musiclibrary" class="panel">
        <form class="search">
            <input type="text" class="text" name="q" value="ministry" />
            <input type="button" class="button" value="Search" />
        </form>
        <dl>
            <dt>Artists <span n:render="artist_count" /></dt>
            <dd n:render="artists" />
            <dt>Albums <span n:render="album_count" /></dt>
            <dd n:render="albums" />
            <dt>Tracks <span n:render="track_count" /></dt>
            <dd n:render="tracks" />
        </dl>
    </div>
</n:invisible>
